<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="input-box">
    <h1>Random Password Generator</h1>
    <h2> <br>Creates a secure, unique 16 character long password using upper and lowercase letters,
        numbers and special chars. Use the 'Copy' button to copy password
        straight to your clipboard for immediate use.
    </h2>
    <br>
    <input type="text" placeholder="Generate Password.." id="password" readonly="">
</div>
<div class="buttons">
    <button id="btn" onclick="getPassword()">
    Go!
    </button>
    <button id="clear">
      Clear
    </button>
    <div id="copy-btn">
        <button id="copy">Copy Password</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
